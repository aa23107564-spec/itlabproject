<!doctype html><html lang="zh-TW"><head><meta charset="UTF-8"><base href="/itlabproject/"><meta name="viewport" content="width=1024,height=768,initial-scale=1,user-scalable=no"><title>大展網站</title><meta name="description" content="一個使用React建立的4:3螢幕比例網站"><script>// GitHub Pages SPA 路由修正 - 接收重定向
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location));</script><script defer="defer" src="/itlabproject/bundle.js"></script></head><body><div id="root"></div></body></html>
